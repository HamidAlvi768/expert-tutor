<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="verification-page">
        <div class="verification-container">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/48ea71acd9434499b37730e24fb0d3ad/f33e48dd0208322ab0be633cb97cd20dd854a8531955ea9b82d7f23cd44528ff?placeholderIfAbsent=true"
            alt="Background decoration"
            class="background-image"
          />
          <section class="verification-card">
            <div class="verification-content">
              <header class="verification-header">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/48ea71acd9434499b37730e24fb0d3ad/cec89bdf85220e3c0081038e5a2005e4845c7474fc41a34e0a2ef751ce3b50b9?placeholderIfAbsent=true"
                  alt="Email verification icon"
                  class="verification-icon"
                />
                <div class="header-text">
                  <h1 class="title">Check your email</h1>
                  <p class="subtitle">open mail app to verify</p>
                </div>
              </header>
      
              <button class="primary-button">
                <span class="button-text">Open email app</span>
              </button>
      
              <div class="resend-section">
                <p class="resend-text">Didn't receive the email?</p>
                <button class="link-button">
                  <span class="link-text">Click to resend</span>
                </button>
              </div>
      
              <button class="back-button">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/48ea71acd9434499b37730e24fb0d3ad/af29a05b6b44907f93a6aa9810c35e56b8a739a44f84e697cd79a2049a75d4a0?placeholderIfAbsent=true"
                  alt="Back arrow"
                  class="back-icon"
                />
                <span class="back-text">Back to log in</span>
              </button>
            </div>
          </section>
        </div>
      </main>
      
</body>
</html>
